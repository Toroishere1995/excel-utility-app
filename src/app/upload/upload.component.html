<div>
  <h4>
    {{title}}!
  </h4>
  <div *ngIf="showMessage">
    <app-message [message]="message"></app-message>
  </div>
  <ng-container>
    <input type="file" id="file" multiple max="2" (change)="getFileDetails($event)">

    <button (click)="uploadFiles()" [disabled]="disableUpload">Upload</button>
  </ng-container>
</div>
